<!DOCTYPE html>
<html lang="zxx" class="js" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Fully featured and complete ICO Dashboard template for ICO backend management.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Site Title  -->
    <title>TokenWiz - ICO User Dashboard Admin Template</title>
    <!-- Vendor Bundle CSS -->
	<link rel="stylesheet" href="assets/css/vendor.bundle.css?ver=104">
	<!-- Custom styles for this template -->
	<link rel="stylesheet" href="assets/css/style.css?ver=104">
	
</head>

<body class="page-ath">
    
    <div class="page-ath-wrap">
        <div class="page-ath-content">
            <div class="page-ath-header">
                <a href="./" class="page-ath-logo"><img src="images/logo.png" srcset="images/logo2x.png 2x" alt="logo"></a>
            </div>
            <div class="page-ath-form">
                <h2 class="page-ath-heading">Sign up <small>Create New TokenWiz Account</small></h2>
                <div class="alert alert-danger-alt alert-dismissible fade show" th:if="${hasError}"
                     th:text="${errorMessage}">
                    A simple danger alert with dismissible option check it out!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form autocomplete="off" th:action="@{/register}" th:object="${registerUserDto}" th:method="post">
                    <div class="input-item">
                        <input type="text" placeholder="Your Name" class="input-bordered" id="fullname" name="fullname"
                               th:field="*{fullName}">
                    </div>
                    <div class="input-item">
                        <input type="text" placeholder="Your Username" class="input-bordered" id="username"
                               name="username" th:field="*{username}">
                    </div>
                    <div class="input-item">
                        <input type="text" placeholder="Your Email" class="input-bordered" id="email" name="email"
                               th:field="*{email}">
                    </div>
                    <div class="input-item">
                        <input type="password" placeholder="Password" class="input-bordered" id="password"
                               name="password" th:field="*{password}">
                    </div>
                    <div class="input-item">
                        <input type="password" placeholder="Repeat Password" class="input-bordered" th:field="*{confirmPassword}">
                    </div>
                    <div class="input-item text-left">
                        <input class="input-checkbox input-checkbox-md" id="term-condition" type="checkbox">
                        <label for="term-condition">I agree to TokenWizâ€™s <a th:href="@{'/privacy-policy'}">Privacy
                            Policy</a> &amp; <a th:href="@{'/terms'}"> Terms.</a></label>
                    </div>
                    <button class="btn btn-primary btn-block" th:href="@{'/login'}" th:type="submit">Create Account
                    </button>
                </form>
                <div class="sap-text"><span>Or Sign Up With</span></div>

                <ul class="row guttar-20px guttar-vr-20px">
                    <li class="col"><a href="#" class="btn btn-outline btn-dark btn-facebook btn-block"><em class="fab fa-facebook-f"></em><span>Facebook</span></a></li>
                    <li class="col"><a href="#" class="btn btn-outline btn-dark btn-google btn-block"><em class="fab fa-google"></em><span>Google</span></a></li>
                </ul>
                <div class="gaps-2x"></div>
                <div class="gaps-2x"></div>
                <div class="form-note">
                    Already have an account ? <a th:href="@{'/login'}"> <strong>Sign in instead</strong></a>
                </div>
            </div>
            <div class="page-ath-footer">
                <ul class="footer-links">
                    <li><a th:href="@{'/privacy-policy'}">Privacy Policy</a></li>
                    <li><a th:href="@{'/terms'}">Terms</a></li>
                    <li>&copy; 2018 TokenWiz.</li>
                </ul>
            </div>
        </div>
        <div class="page-ath-gfx">
           <div class="w-100 d-flex justify-content-center">
               <div class="col-md-8 col-xl-5">
                   <img src="images/ath-gfx.png" alt="image">
               </div>
           </div>            
        </div>
    </div>

	<!-- JavaScript (include all script here) -->
	<script src="assets/js/jquery.bundle.js?ver=104"></script>
	<script src="assets/js/script.js?ver=104"></script>

</body>
</html>
