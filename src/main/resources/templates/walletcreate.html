<!DOCTYPE html>
<html lang="zxx" class="js" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Fully featured and complete ICO Dashboard template for ICO backend management.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="/../images/favicon.png">
    <!-- Site Title  -->
    <title>TokenWiz - ICO User Dashboard Admin Template</title>
    <!-- Vendor Bundle CSS -->
    <link rel="stylesheet" href="/../assets/css/vendor.bundle.css?ver=104">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/../assets/css/style.css?ver=104">

</head>

<body class="page-user demo-element">

<th:block th:include="~{/commons/navbar}">
</th:block>

<div class="page-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 aside sidebar-left">
                <div class="card card-navs">
                    <div class="card-innr">
                        <div class="card-head d-none d-lg-block">
                            <h6 class="card-title card-title-md">Wallets panel</h6>
                        </div>
                        <ul class="sidebar-nav">
                            <li><a th:href="@{/user/wallets/walletCreate}"><em class="ikon ikon-exchange"></em> Wallet
                                Create</a>
                            </li>
                            <li><a th:href="@{/user/wallets/walletslist}"><em class="ikon ikon-transactions"></em>
                                Wallets List</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-9 main-content">
                <div class="card content-area">
                    <div class="card-innr">
                        <div class="card-head">
                            <h6 class="card-title">Wallet Create</h6>
                        </div>
<!--                        <div class="alert alert-danger-alt alert-dismissible fade show" th:if="${hasError}"-->
<!--                             th:text="${errorMessage}">-->
<!--                            A simple danger alert with dismissible option check it out!-->
<!--                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
<!--                                <span aria-hidden="true">&times;</span>-->
<!--                            </button>-->
<!--                        </div>-->
                        <form th:action="@{/user/wallets/walletCreate}" th:object="${userWalletDto}" th:method="post">
                            <div class="alert alert-danger-alt alert-dismissible fade show" th:if="${hasError}"
                                 th:text="${errorMessage}">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="gaps-1x"></div><!-- .gaps -->
                            <div class="col">
                                <div class="row align-items-end">
                                    <div class="col-md-6">
                                        <div class="input-item input-with-label">
                                            <label class="input-item-label">Wallet Name</label>
                                            <input class="input-bordered" type="text" placeholder="Wallet Name"
                                                   id="walletName" name="walletName" th:field="*{walletName}">
                                        </div>
                                    </div>
                                    <div class="col-sm-offset-3 col-lg-offset-3">
                                        <div class="input-item input-with-label">
                                            <input type="checkbox" class="input-checkbox" id="CheckBox_1"
                                                   name="isDefault" th:value="default" th:field="*{defaultWallet}">
                                            <label for="CheckBox_1">Default Wallet</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-offset-3 col-lg-offset-3 ml-2">
                                        <div class="input-item input-with-label">
                                            <input type="checkbox" class="input-checkbox" id="CheckBox_2"
                                                   name="isShared" th:value="shared" th:field="*{sharedWallet}">
                                            <label for="CheckBox_2">Shared Wallet</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-auto">
                                    <div id="walletName-error-div" class="input-item-label text-danger"></div>
                                </div>
                                <div>
                                    <button class="btn btn-primary btn-block" type="submit" id="create">Create</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div><!-- .card -->
            </div>
        </div><!-- .row-->
    </div><!-- .container -->
</div><!-- .page-content -->

<div class="footer-bar">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-8">
                <ul class="footer-links">
                    <li><a href="#">Whitepaper</a></li>
                    <li><a href="faq-page.html">FAQs</a></li>
                    <li><a href="regular-page.html">Privacy Policy</a></li>
                    <li><a href="regular-page.html">Terms of Condition</a></li>
                </ul>
            </div><!-- .col -->
            <div class="col-md-4 mt-2 mt-sm-0">
                <div class="d-flex justify-content-between justify-content-md-end align-items-center guttar-25px pdt-0-5x pdb-0-5x">
                    <div class="copyright-text">&copy; 2018 TokenWiz.</div>
                    <div class="lang-switch relative">
                        <a href="#" class="lang-switch-btn toggle-tigger">En <em class="ti ti-angle-up"/></a>
                        <div class="toggle-class dropdown-content dropdown-content-up">
                            <ul class="lang-list">
                                <li><a href="#">Fr</a></li>
                                <li><a href="#">Bn</a></li>
                                <li><a href="#">Lt</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div><!-- .col -->
        </div><!-- .row -->
    </div><!-- .container -->
</div><!-- .footer-bar -->

<!-- JavaScript (include all script here) -->
<script src="/../assets/js/jquery.bundle.js?ver=104"></script>
<script src="/../assets/js/script.js?ver=104"></script>
<script src="/js/checkwallet.js"></script>
</body>
</html>
